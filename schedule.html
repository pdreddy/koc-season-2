<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KOC Season 2 ‚Äì Schedule</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0;}
        :root{
         --bg1:#667eea;--bg2:#764ba2;--ink:#1a202c;--muted:#64748b;
         --fri:#2563eb;--sat:#d97706;
        }
        body{
         font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
         background:linear-gradient(135deg,var(--bg1),var(--bg2));
         min-height:100vh;color:var(--ink);padding:1rem;
         -webkit-font-smoothing:antialiased;
        }
        h1{text-align:center;color:#fff;font-weight:900;margin-bottom:.5rem;}
        p.sub{text-align:center;color:#e2e8f0;margin-bottom:1rem;font-size:.95rem;}
        .card{
         background:#fff;border-radius:16px;padding:1rem 1.25rem;
         box-shadow:0 4px 10px rgba(0,0,0,0.1);
         max-width:900px;margin:0 auto 1rem;
        }
        .filters{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;justify-content:center;}
        .select{
         flex:1;min-width:220px;padding:.75rem 1rem;border-radius:8px;
         border:2px solid #e2e8f0;font-size:1rem;
        }
        .btn{
         padding:.75rem 1.25rem;border-radius:8px;border:0;font-weight:800;
         color:#fff;cursor:pointer;
         background:linear-gradient(135deg,var(--bg1),var(--bg2));
         box-shadow:0 2px 8px rgba(102,126,234,.35);
        }
        .overview{margin-top:1rem;text-align:center;display:none;}
        .pillrow{display:flex;flex-wrap:wrap;gap:.4rem;justify-content:center;}
        .pill{
         background:#fff;border:2px solid #e2e8f0;border-radius:999px;
         padding:.35rem .8rem;font-weight:700;font-size:.85rem;
        }
        .pill.by{background:linear-gradient(135deg,#fff8db,#fde68a);border-color:#fcd34d;color:#78350f;}
        .weeks{display:grid;gap:1.25rem;max-width:900px;margin:0 auto 2rem;}
        .week{
         border-radius:20px;padding:1.25rem;
         background:linear-gradient(135deg,#ffffff,#f9fafc);
         box-shadow:0 6px 16px rgba(0,0,0,0.08);
         border:1px solid #e2e8f0;
        }
        .week-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;flex-wrap:wrap;}
        .chip{
         background:linear-gradient(135deg,var(--bg1),var(--bg2));padding:.5rem 1.25rem;
         border-radius:999px;color:#fff;font-weight:800;box-shadow:0 3px 8px rgba(102,126,234,.35);
        }
        .dates{font-weight:700;color:var(--muted);}
        .match{
         background:linear-gradient(145deg,#fdfdff,#f1f5ff);
         border-radius:16px;box-shadow:0 4px 10px rgba(102,126,234,0.15);
         border-left:5px solid var(--bg1);padding:1rem;
         display:flex;flex-direction:column;gap:.5rem;transition:all .25s ease;
        }
        .match.fri{border-left-color:var(--fri);}
        .match.sat{border-left-color:var(--sat);}
        .timebox{display:flex;align-items:center;justify-content:space-between;font-weight:700;color:#334155;font-size:.95rem;}
        .day{border-radius:8px;padding:.3rem .6rem;font-size:.8rem;font-weight:800;color:#fff;}
        .day.fri{background:linear-gradient(135deg,#3b82f6,#1e40af);}
        .day.sat{background:linear-gradient(135deg,#f59e0b,#b45309);}
        .teams{display:flex;flex-direction:column;gap:.3rem;}
        .team{font-weight:800;font-size:1rem;color:#1e293b;}
        .capt{color:#64748b;font-size:.85rem;font-weight:600;}
        .vs{align-self:center;font-weight:900;color:#94a3b8;font-size:.9rem;margin:.2rem 0;}
        .bye{
         margin-top:1rem;text-align:center;
         background:linear-gradient(135deg,#fff8db,#fde68a);
         border:2px solid #fcd34d;border-radius:14px;
         padding:.75rem 1rem;font-weight:800;color:#78350f;
        }
        .break{
         border-radius:18px;background:linear-gradient(135deg,#fee2e2,#fecaca);
         text-align:center;color:#7f1d1d;font-weight:800;
         padding:1.25rem;box-shadow:0 4px 10px rgba(0,0,0,0.08);
        }
        .break i{display:block;font-size:2rem;margin-bottom:.25rem;}
        @media(max-width:700px){
         .filters{flex-direction:column;}
         .btn{width:100%;}
         .week{padding:1rem;}
         .match{padding:1rem;}
        }
    </style>
</head>
<body>
<h1>üèÜ KOC Season 2 Schedule</h1>
<p class="sub">9 weeks ‚Ä¢ 9 teams ‚Ä¢ Round-robin format</p>

<div class="card">
    <div class="filters">
        <select id="teamSelect" class="select">
            <option value="all">All Teams</option>
            <option value="Rally Royals">Rally Royals üëë</option>
            <option value="Karna's Crusaders">Karna's Crusaders ‚öîÔ∏è</option>
            <option value="Court Conquerors">Court Conquerors üèõÔ∏è</option>
            <option value="Spin Kings">Spin Kings üåÄ</option>
            <option value="Mega Lions">Mega Lions ü¶Å</option>
            <option value="KOC Challengers">KOC Challengers üèÜ</option>
            <option value="Chill Titans">Chill Titans ‚ùÑÔ∏è</option>
            <option value="Rally Squad">Rally Squad üöÄ</option>
            <option value="Agni Aces">Agni Aces üî•</option>
        </select>
        <button id="clearBtn" class="btn">Clear Filter</button>
    </div>
    <div id="overview" class="overview"></div>
</div>

<section id="weeks" class="weeks"></section>

<script>
    /* === Schedule Data (full 9 weeks) === */
    const scheduleData = [
     {week:1,dates:"Oct 17‚Äì18",matches:[
      {teams:["Karna's Crusaders","Court Conquerors"],captains:["Srikanth","Rajasekhar Chintha"],day:"FRI",time:"5 PM"},
      {teams:["Spin Kings","Mega Lions"],captains:["Uma V","Anil Kunda"],day:"FRI",time:"6 PM"},
      {teams:["KOC Challengers","Chill Titans"],captains:["Narayan Prasad","Satish Orugunta"],day:"SAT",time:"5 PM"},
      {teams:["Rally Squad","Agni Aces"],captains:["Manish Jangid","Vinod Aripaka"],day:"SAT",time:"6 PM"}
     ],bye:"Rally Royals"},
     {week:2,dates:"Oct 24‚Äì25",matches:[
      {teams:["Rally Royals","Court Conquerors"],captains:["Yogesh","Rajasekhar Chintha"],day:"FRI",time:"5 PM"},
      {teams:["Spin Kings","Chill Titans"],captains:["Uma V","Satish Orugunta"],day:"FRI",time:"6 PM"},
      {teams:["KOC Challengers","Agni Aces"],captains:["Narayan Prasad","Vinod Aripaka"],day:"SAT",time:"5 PM"},
      {teams:["Rally Squad","Mega Lions"],captains:["Manish Jangid","Anil Kunda"],day:"SAT",time:"6 PM"}
     ],bye:"Karna's Crusaders"},
     {week:3,dates:"Oct 31‚ÄìNov 1",matches:[
      {teams:["Rally Royals","Karna's Crusaders"],captains:["Yogesh","Srikanth"],day:"FRI",time:"5 PM"},
      {teams:["Court Conquerors","Mega Lions"],captains:["Rajasekhar Chintha","Anil Kunda"],day:"FRI",time:"6 PM"},
      {teams:["KOC Challengers","Rally Squad"],captains:["Narayan Prasad","Manish Jangid"],day:"SAT",time:"5 PM"},
      {teams:["Agni Aces","Chill Titans"],captains:["Vinod Aripaka","Satish Orugunta"],day:"SAT",time:"6 PM"}
     ],bye:"Spin Kings"},
     {week:4,dates:"Nov 7‚Äì8",matches:[
      {teams:["Rally Royals","Spin Kings"],captains:["Yogesh","Uma V"],day:"FRI",time:"5 PM"},
      {teams:["Karna's Crusaders","Mega Lions"],captains:["Srikanth","Anil Kunda"],day:"FRI",time:"6 PM"},
      {teams:["Court Conquerors","Agni Aces"],captains:["Rajasekhar Chintha","Vinod Aripaka"],day:"SAT",time:"5 PM"},
      {teams:["Rally Squad","Chill Titans"],captains:["Manish Jangid","Satish Orugunta"],day:"SAT",time:"6 PM"}
     ],bye:"KOC Challengers"},
     {week:5,dates:"Nov 14‚Äì15",matches:[
      {teams:["Rally Royals","KOC Challengers"],captains:["Yogesh","Narayan Prasad"],day:"FRI",time:"5 PM"},
      {teams:["Karna's Crusaders","Spin Kings"],captains:["Srikanth","Uma V"],day:"FRI",time:"6 PM"},
      {teams:["Court Conquerors","Rally Squad"],captains:["Rajasekhar Chintha","Manish Jangid"],day:"SAT",time:"5 PM"},
      {teams:["Mega Lions","Agni Aces"],captains:["Anil Kunda","Vinod Aripaka"],day:"SAT",time:"6 PM"}
     ],bye:"Chill Titans"},
     {week:6,dates:"Nov 21‚Äì22",matches:[
      {teams:["Rally Royals","Rally Squad"],captains:["Yogesh","Manish Jangid"],day:"FRI",time:"5 PM"},
      {teams:["Karna's Crusaders","KOC Challengers"],captains:["Srikanth","Narayan Prasad"],day:"FRI",time:"6 PM"},
      {teams:["Spin Kings","Court Conquerors"],captains:["Uma V","Rajasekhar Chintha"],day:"SAT",time:"5 PM"},
      {teams:["Mega Lions","Chill Titans"],captains:["Anil Kunda","Satish Orugunta"],day:"SAT",time:"6 PM"}
     ],bye:"Agni Aces"},
     {break:true,icon:"ü¶É",text:"Thanksgiving Break",dates:"Nov 28‚Äì29"},
     {week:7,dates:"Dec 5‚Äì6",matches:[
      {teams:["Rally Royals","Agni Aces"],captains:["Yogesh","Vinod Aripaka"],day:"FRI",time:"5 PM"},
      {teams:["Karna's Crusaders","Rally Squad"],captains:["Srikanth","Manish Jangid"],day:"FRI",time:"6 PM"},
      {teams:["Spin Kings","KOC Challengers"],captains:["Uma V","Narayan Prasad"],day:"SAT",time:"5 PM"},
      {teams:["Court Conquerors","Chill Titans"],captains:["Rajasekhar Chintha","Satish Orugunta"],day:"SAT",time:"6 PM"}
     ],bye:"Mega Lions"},
     {week:8,dates:"Dec 12‚Äì13",matches:[
      {teams:["Rally Royals","Mega Lions"],captains:["Yogesh","Anil Kunda"],day:"FRI",time:"5 PM"},
      {teams:["Karna's Crusaders","Chill Titans"],captains:["Srikanth","Satish Orugunta"],day:"FRI",time:"6 PM"},
      {teams:["Spin Kings","Agni Aces"],captains:["Uma V","Vinod Aripaka"],day:"SAT",time:"5 PM"},
      {teams:["Court Conquerors","KOC Challengers"],captains:["Rajasekhar Chintha","Narayan Prasad"],day:"SAT",time:"6 PM"}
     ],bye:"Rally Squad"},
     {week:9,dates:"Dec 19‚Äì20",matches:[
      {teams:["Rally Royals","Chill Titans"],captains:["Yogesh","Satish Orugunta"],day:"FRI",time:"5 PM"},
      {teams:["Karna's Crusaders","Agni Aces"],captains:["Srikanth","Vinod Aripaka"],day:"FRI",time:"6 PM"},
      {teams:["Spin Kings","Rally Squad"],captains:["Uma V","Manish Jangid"],day:"SAT",time:"5 PM"},
      {teams:["KOC Challengers","Mega Lions"],captains:["Narayan Prasad","Anil Kunda"],day:"SAT",time:"6 PM"}
     ],bye:"Court Conquerors"}
    ];

    /* === Helper Functions === */
    function getMatchesForTeam(team){
     const matches=[];let byeWeek=null;
     for(const item of scheduleData){
       if(item.break)continue;
       if(item.bye===team)byeWeek=item.week;
       item.matches.forEach(m=>{
         if(m.teams.includes(team)){
           const opponent=m.teams[0]===team?m.teams[1]:m.teams[0];
           matches.push({week:item.week,opponent,day:m.day});
         }
       });
     }
     return{matches,byeWeek};
    }
    const teamEmojis={
     "Rally Royals":"üëë","Karna's Crusaders":"‚öîÔ∏è","Court Conquerors":"üèõÔ∏è",
     "Spin Kings":"üåÄ","Mega Lions":"ü¶Å","KOC Challengers":"üèÜ",
     "Chill Titans":"‚ùÑÔ∏è","Rally Squad":"üöÄ","Agni Aces":"üî•"
    };
    function renderOverview(team){
     const box=document.getElementById('overview');
     if(team==='all'){box.style.display='none';box.innerHTML='';return;}
     const{matches,byeWeek}=getMatchesForTeam(team);
     const emoji=teamEmojis[team]||'üéæ';
     const pills=matches.map(m=>`<span class="pill">${teamEmojis[m.opponent]||'üéæ'} vs ${m.opponent} (W${m.week}, ${m.day})</span>`).join(' ');
     const bye=byeWeek?`<span class="pill by">üõå Bye W${byeWeek}</span>`:'';
     box.innerHTML=`<div class="pillrow">${pills} ${bye}</div><h3 style="margin-top:.5rem;">${emoji} ${team}: ${matches.length} Matches</h3>`;
     box.style.display='block';
    }

    /* === Render Schedule with Filter === */
    function renderSchedule(filter='all'){
     const weeks=document.getElementById('weeks');weeks.innerHTML='';
     for(const item of scheduleData){
       if(item.break){
         weeks.insertAdjacentHTML('beforeend',`<div class="break"><i>${item.icon}</i>${item.text}<div>${item.dates}</div></div>`);continue;
       }
       let visible=false;
       const matchHTML=item.matches.map(m=>{
         const show=(filter==='all'||m.teams.includes(filter));
         if(show)visible=true;
         const dcls=m.day==='FRI'?'fri':'sat';
         return `<div class="match ${dcls}" style="display:${show?'flex':'none'};">
           <div class="timebox"><div>${m.time}</div><div class="day ${dcls}">${m.day}</div></div>
           <div class="teams"><div class="team">${m.teams[0]} <span class="capt">(${m.captains[0]})</span></div>
           <div class="vs">vs</div><div class="team">${m.teams[1]} <span class="capt">(${m.captains[1]})</span></div></div></div>`;
       }).join('');
       const showBye=(filter==='all'||filter===item.bye);
       if(!visible&&!showBye&&filter!=='all')continue;
       weeks.insertAdjacentHTML('beforeend',`
         <section class="week">
           <header class="week-head"><span class="chip">Week ${item.week}</span><span class="dates">${item.dates}</span></header>
           ${matchHTML}<div class="bye" style="display:${showBye?'block':'none'};">üõå Bye: ${item.bye}</div>
         </section>`);
     }
    }

    /* === Events === */
    document.getElementById('teamSelect').addEventListener('change',e=>{
     const team=e.target.value;renderSchedule(team);renderOverview(team);
    });
    document.getElementById('clearBtn').addEventListener('click',()=>{
     document.getElementById('teamSelect').value='all';
     renderSchedule('all');renderOverview('all');
    });
    renderSchedule();
</script>
</body>
</html>
