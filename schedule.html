<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KOC Season 2 ‚Äì Schedule</title>
    <style>
        /* === Base & Theme === */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
          --bg1:#667eea; --bg2:#764ba2; --ink:#1a202c; --muted:#718096;
          --card:#ffffff; --card-grad1:#f7fafc; --card-grad2:#edf2f7;
          --ring:#e2e8f0; --fri:#2563eb; --sat:#d97706;
        }
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          background: linear-gradient(135deg, var(--bg1), var(--bg2));
          color: var(--ink); min-height: 100vh; font-size: 16px; line-height: 1.5;
        }

        /* === Header === */
        .header-bar { display:flex;align-items:center;justify-content:space-between;
          background:rgba(255,255,255,.95);padding:1rem 1.5rem;
          box-shadow:0 2px 8px rgba(0,0,0,.08);}
        .brand {display:flex;align-items:center;gap:.75rem;}
        .brand strong {background:linear-gradient(135deg,var(--bg1),var(--bg2));
          -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        nav.nav{display:flex;gap:.75rem;background:rgba(255,255,255,.9);
          border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.08);
          padding:1rem 1.5rem;margin:.5rem auto;max-width:1100px;}
        .nav a{text-decoration:none;color:#4a5568;font-weight:600;
          padding:.75rem 1.25rem;border-radius:8px;}
        .nav a[aria-current="page"],.nav a:hover{color:#fff;background:linear-gradient(135deg,var(--bg1),var(--bg2));}

        /* === Layout === */
        .container{max-width:1100px;margin:1.5rem auto 2rem;padding:0 1.5rem;}
        .card{background:var(--card);border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,.1);padding:1.5rem;}
        .section-title{text-align:center;font-size:1.25rem;font-weight:800;margin:.5rem 0;}
        .section-sub{text-align:center;color:var(--muted);margin-bottom:1rem;}
        .filters{display:flex;align-items:center;gap:1rem;flex-wrap:wrap;}
        .select{flex:1;min-width:220px;padding:.75rem 1rem;border:2px solid var(--ring);border-radius:8px;}
        .btn{padding:.75rem 1.25rem;border:0;border-radius:8px;font-weight:800;
          color:#fff;background:linear-gradient(135deg,var(--bg1),var(--bg2));cursor:pointer;}

        /* === Overview === */
        .overview{margin-top:1rem;display:none;}
        .pillrow{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;}
        .pill{background:#fff;border:2px solid var(--ring);border-radius:999px;
          padding:.4rem .8rem;font-weight:700;cursor:pointer;}
        .pill.by{background:linear-gradient(135deg,#fef5e7,#fdeaa8);
          border-color:#f6e05e;color:#744210;cursor:default;}

        /* === Weeks / Matches === */
        .weeks{display:grid;gap:1.5rem;}
        .week{background:#fff;border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,.1);padding:1.5rem;scroll-margin-top:120px;}
        .week-head{display:flex;justify-content:space-between;align-items:center;
          border-bottom:2px solid var(--ring);padding-bottom:.5rem;}
        .chip{background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff;border-radius:20px;
          padding:.5rem 1rem;font-weight:800;}
        .match{display:flex;gap:.75rem;align-items:stretch;
          background:linear-gradient(135deg,var(--card-grad1),var(--card-grad2));
          border-left:4px solid var(--bg1);border-radius:12px;padding:.75rem;margin-top:.75rem;}
        .match.fri{border-left-color:var(--fri);} .match.sat{border-left-color:var(--sat);}
        .timebox{min-width:80px;background:#fff;border-radius:8px;display:flex;
          flex-direction:column;align-items:center;justify-content:center;padding:.5rem;}
        .day.fri{color:var(--fri);} .day.sat{color:var(--sat);}
        .team{font-weight:800;} .capt{color:var(--muted);font-size:.85rem;}
        .vs{text-align:center;color:#a0aec0;font-weight:900;}
        .bye{margin-top:.75rem;padding:.75rem 1rem;background:linear-gradient(135deg,#fef5e7,#fdeaa8);
          border:2px solid #f6e05e;border-radius:12px;text-align:center;color:#744210;font-weight:800;}
        .break{text-align:center;padding:1.5rem;background:linear-gradient(135deg,#fed7d7,#feb2b2);
          border-radius:16px;color:#742a2a;box-shadow:0 4px 10px rgba(0,0,0,.1);}
        .hidden{display:none;}
    </style>
</head>

<body>
<header class="header">
    <div class="header-bar">
        <div class="brand"><i>üèÜ</i><strong>KOC Season 2</strong></div>
        <button id="menuBtn" class="menu-btn" style="display:none;">‚ò∞</button>
    </div>
    <nav id="siteNav" class="nav">
        <a href="index.html">üë• Teams</a>
        <a href="schedule.html" aria-current="page">üìÖ Schedule</a>
        <a href="rules.html">üìã Rules</a>
        <a href="standings.html">üìä Standings</a>
    </nav>
</header>

<main class="container">
    <section class="card">
        <h2 class="section-title">Tournament Schedule</h2>
        <p class="section-sub">9 weeks ‚Ä¢ 9 teams ‚Ä¢ Round-robin format</p>
        <div class="filters">
            <label for="teamSelect">Filter by team</label>
            <select id="teamSelect" class="select">
                <option value="all">All Teams</option>
                <option value="Rally Royals">Rally Royals (Yogesh)</option>
                <option value="Karna's Crusaders">Karna's Crusaders (Srikanth)</option>
                <option value="Spin Kings">Spin Kings (Uma V)</option>
                <option value="KOC Challengers">KOC Challengers (Narayan Prasad)</option>
                <option value="Rally Squad">Rally Squad (Manish Jangid)</option>
                <option value="Agni Aces">Agni Aces (Vinod Aripaka)</option>
                <option value="Chill Titans">Chill Titans (Satish Orugunta)</option>
                <option value="Mega Lions">Mega Lions (Anil Kunda)</option>
                <option value="Court Conquerors">Court Conquerors (Rajasekhar Chintha)</option>
            </select>
            <button id="clearBtn" class="btn">Clear Filter</button>
        </div>
        <div id="overview" class="overview"></div>
    </section>

    <section id="weeks" class="weeks"></section>
</main>

<script>
    /* === Balanced Schedule (Validated) === */
    const scheduleData = [
      { week:1, dates:"Oct 17 (Fri) ‚Äì Oct 18 (Sat)", matches:[
        {teams:["Karna's Crusaders","Court Conquerors"],captains:["Srikanth","Rajasekhar Chintha"],day:"FRI",time:"5:00 PM"},
        {teams:["Spin Kings","Mega Lions"],captains:["Uma V","Anil Kunda"],day:"FRI",time:"6:00 PM"},
        {teams:["KOC Challengers","Chill Titans"],captains:["Narayan Prasad","Satish Orugunta"],day:"SAT",time:"5:00 PM"},
        {teams:["Rally Squad","Agni Aces"],captains:["Manish Jangid","Vinod Aripaka"],day:"SAT",time:"6:00 PM"}],
        bye:"Rally Royals"},
      { week:2, dates:"Oct 24 (Fri) ‚Äì Oct 25 (Sat)", matches:[
        {teams:["Rally Royals","Court Conquerors"],captains:["Yogesh","Rajasekhar Chintha"],day:"FRI",time:"5:00 PM"},
        {teams:["Karna's Crusaders","Chill Titans"],captains:["Srikanth","Satish Orugunta"],day:"FRI",time:"6:00 PM"},
        {teams:["Spin Kings","Agni Aces"],captains:["Uma V","Vinod Aripaka"],day:"SAT",time:"5:00 PM"},
        {teams:["KOC Challengers","Rally Squad"],captains:["Narayan Prasad","Manish Jangid"],day:"SAT",time:"6:00 PM"}],
        bye:"Mega Lions"},
      { week:3, dates:"Oct 31 (Fri) ‚Äì Nov 1 (Sat)", matches:[
        {teams:["Rally Royals","Mega Lions"],captains:["Yogesh","Anil Kunda"],day:"FRI",time:"5:00 PM"},
        {teams:["Court Conquerors","Chill Titans"],captains:["Rajasekhar Chintha","Satish Orugunta"],day:"FRI",time:"6:00 PM"},
        {teams:["Karna's Crusaders","Rally Squad"],captains:["Srikanth","Manish Jangid"],day:"SAT",time:"5:00 PM"},
        {teams:["Spin Kings","KOC Challengers"],captains:["Uma V","Narayan Prasad"],day:"SAT",time:"6:00 PM"}],
        bye:"Agni Aces"},
      { week:4, dates:"Nov 7 (Fri) ‚Äì Nov 8 (Sat)", matches:[
        {teams:["Rally Royals","Chill Titans"],captains:["Yogesh","Satish Orugunta"],day:"FRI",time:"5:00 PM"},
        {teams:["Mega Lions","Agni Aces"],captains:["Anil Kunda","Vinod Aripaka"],day:"FRI",time:"6:00 PM"},
        {teams:["Court Conquerors","Rally Squad"],captains:["Rajasekhar Chintha","Manish Jangid"],day:"SAT",time:"5:00 PM"},
        {teams:["Karna's Crusaders","Spin Kings"],captains:["Srikanth","Uma V"],day:"SAT",time:"6:00 PM"}],
        bye:"KOC Challengers"},
      { week:5, dates:"Nov 14 (Fri) ‚Äì Nov 15 (Sat)", matches:[
        {teams:["Rally Royals","Agni Aces"],captains:["Yogesh","Vinod Aripaka"],day:"FRI",time:"5:00 PM"},
        {teams:["Chill Titans","Rally Squad"],captains:["Satish Orugunta","Manish Jangid"],day:"FRI",time:"6:00 PM"},
        {teams:["Mega Lions","KOC Challengers"],captains:["Anil Kunda","Narayan Prasad"],day:"SAT",time:"5:00 PM"},
        {teams:["Court Conquerors","Spin Kings"],captains:["Rajasekhar Chintha","Uma V"],day:"SAT",time:"6:00 PM"}],
        bye:"Karna's Crusaders"},
      { week:6, dates:"Nov 21 (Fri) ‚Äì Nov 22 (Sat)", matches:[
        {teams:["Rally Royals","Rally Squad"],captains:["Yogesh","Manish Jangid"],day:"FRI",time:"5:00 PM"},
        {teams:["Agni Aces","KOC Challengers"],captains:["Vinod Aripaka","Narayan Prasad"],day:"FRI",time:"6:00 PM"},
        {teams:["Chill Titans","Spin Kings"],captains:["Satish Orugunta","Uma V"],day:"SAT",time:"5:00 PM"},
        {teams:["Mega Lions","Karna's Crusaders"],captains:["Anil Kunda","Srikanth"],day:"SAT",time:"6:00 PM"}],
        bye:"Court Conquerors"},
      { break:true, icon:"ü¶É", text:"Thanksgiving Break", dates:"Nov 28‚Äì29"},
      { week:7, dates:"Dec 5 (Fri) ‚Äì Dec 6 (Sat)", matches:[
        {teams:["Rally Royals","KOC Challengers"],captains:["Yogesh","Narayan Prasad"],day:"FRI",time:"5:00 PM"},
        {teams:["Rally Squad","Spin Kings"],captains:["Manish Jangid","Uma V"],day:"FRI",time:"6:00 PM"},
        {teams:["Agni Aces","Karna's Crusaders"],captains:["Vinod Aripaka","Srikanth"],day:"SAT",time:"5:00 PM"},
        {teams:["Mega Lions","Court Conquerors"],captains:["Anil Kunda","Rajasekhar Chintha"],day:"SAT",time:"6:00 PM"}],
        bye:"Chill Titans"},
      { week:8, dates:"Dec 12 (Fri) ‚Äì Dec 13 (Sat)", matches:[
        {teams:["Rally Royals","Spin Kings"],captains:["Yogesh","Uma V"],day:"FRI",time:"5:00 PM"},
        {teams:["KOC Challengers","Karna's Crusaders"],captains:["Narayan Prasad","Srikanth"],day:"FRI",time:"6:00 PM"},
        {teams:["Agni Aces","Court Conquerors"],captains:["Vinod Aripaka","Rajasekhar Chintha"],day:"SAT",time:"5:00 PM"},
        {teams:["Chill Titans","Mega Lions"],captains:["Satish Orugunta","Anil Kunda"],day:"SAT",time:"6:00 PM"}],
        bye:"Rally Squad"},
      { week:9, dates:"Dec 19 (Fri) ‚Äì Dec 20 (Sat)", matches:[
        {teams:["Rally Royals","Karna's Crusaders"],captains:["Yogesh","Srikanth"],day:"FRI",time:"5:00 PM"},
        {teams:["KOC Challengers","Court Conquerors"],captains:["Narayan Prasad","Rajasekhar Chintha"],day:"FRI",time:"6:00 PM"},
        {teams:["Rally Squad","Mega Lions"],captains:["Manish Jangid","Anil Kunda"],day:"SAT",time:"5:00 PM"},
        {teams:["Agni Aces","Chill Titans"],captains:["Vinod Aripaka","Satish Orugunta"],day:"SAT",time:"6:00 PM"}],
        bye:"Spin Kings"},
      { break:true, icon:"üéÑ", text:"Holiday Break", dates:"Dec 26‚Äì27, Jan 2‚Äì3 & Jan 9‚Äì10"}
    ];
    /* === Helpers === */
    function getMatchesForTeam(team){
      const matches=[]; let byeWeek=null;
      for(const item of scheduleData){
        if(item.break)continue;
        if(item.bye===team)byeWeek=item.week;
        item.matches.forEach(m=>{
          if(m.teams.includes(team)){
            const opponent=m.teams[0]===team?m.teams[1]:m.teams[0];
            matches.push({week:item.week,opponent,day:m.day});
          }
        });
      }
      return{matches,byeWeek};
    }

    /* === Overview Renderer === */
    function renderOverview(team){
      const box=document.getElementById("overview");
      if(team==="all"){box.style.display="none";box.innerHTML="";return;}
      const{matches,byeWeek}=getMatchesForTeam(team);
      const pills=matches.map(m=>`<span class="pill" data-week="${m.week}">Week ${m.week} ‚Äì vs ${m.opponent} (${m.day})</span>`).join("");
      const bye=byeWeek?`<span class="pill by">Bye: Week ${byeWeek}</span>`:"";
      box.innerHTML=`<div class="pillrow">${pills}${bye}</div>
        <h3 class="section-title" style="margin:.5rem 0;">${team}: ${matches.length} Matches</h3>`;
      box.style.display="block";
      box.querySelectorAll(".pill[data-week]").forEach(p=>{
        p.addEventListener("click",()=>document.querySelector(`#week${p.dataset.week}`)?.scrollIntoView({behavior:"smooth"}));
      });
    }

    /* === Schedule Renderer === */
    function renderSchedule(filter="all"){
      const weeks=document.getElementById("weeks");weeks.innerHTML="";
      scheduleData.forEach(item=>{
        if(item.break){
          weeks.insertAdjacentHTML("beforeend",`<div class="break"><i>${item.icon}</i>${item.text}<div>${item.dates}</div></div>`);return;
        }
        let visible=false;
        const matches=item.matches.map(m=>{
          const show=(filter==="all"||m.teams.some(t=>t===filter));
          if(show)visible=true;
          const cls=m.day==="FRI"?"fri":"sat";
          return `<div class="match ${cls} ${show?'':'hidden'}">
            <div class="timebox"><div class="day ${cls}">${m.day}</div></div>
            <div class="teams"><div class="team">${m.teams[0]} <span class="capt">(${m.captains[0]})</span></div>
            <div class="vs">vs</div><div class="team">${m.teams[1]} <span class="capt">(${m.captains[1]})</span></div></div>
          </div>`;
        }).join("");
        const showBye=(filter==="all"||item.bye===filter);
        if(filter!=="all"&&!visible&&!showBye)return;
        weeks.insertAdjacentHTML("beforeend",`
          <section class="week" id="week${item.week}">
            <header class="week-head"><span class="chip">Week ${item.week}</span><span>${item.dates}</span></header>
            ${matches}<div class="bye ${showBye?'':'hidden'}">üõå Bye: ${item.bye}</div>
          </section>`);
      });
    }

    /* === Events === */
    document.getElementById("teamSelect").addEventListener("change",e=>{
      const t=e.target.value;renderSchedule(t);renderOverview(t);
    });
    document.getElementById("clearBtn").addEventListener("click",()=>{
      document.getElementById("teamSelect").value="all";renderSchedule("all");renderOverview("all");
    });

    /* === Initial Render === */
    renderSchedule();
</script>
</body>
</html>
